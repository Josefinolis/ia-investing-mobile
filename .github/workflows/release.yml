name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleDeviceRelease

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/device/release/app-device-release-unsigned.apk
          name: IA Trading Mobile ${{ steps.version.outputs.VERSION }}
          body: |
            ## Features
            - Multi-bot support with simultaneous monitoring
            - Unified API for bot status and configuration
            - Direct connection to VPS (195.20.235.94:8001)
            - Real-time sentiment analysis
            - News fetching and analysis per ticker

            ## Requirements
            - Android 8.0 (API 26) or higher

            ## Installation
            Download the APK and install on your Android device.
            Enable "Install from unknown sources" if needed.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
